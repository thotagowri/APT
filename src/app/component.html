<mat-sidenav-container fullscreen="true">
  <mat-sidenav #sidenav mode="over" align="end" (click)="sidenav.close()">
    <button mat-raised-button routerLink="/login">Login</button>
    <button mat-raised-button routerLink="/register">Register</button>
  </mat-sidenav>
  <mat-toolbar>
    <div class="container">
      <div class="row">
        <div class="col">
          <figure>
            <img class="img text-left" [style.background-image]="'url('+'../assets/Bat.png' +')'">
          </figure>
          <span routerLink="/" style="line-height: 40px;">Welcome To Production App</span>
        </div>
        <div class="col text-right">
          <button mat-raised-button routerLink="/login">Login</button>
          <button mat-raised-button routerLink="/register">Register</button>
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>

<footer>
  <div class="social"></div>
  <p>
    &copy; 2018 Copyright. All Rights Reserved
  </p>
</footer>
